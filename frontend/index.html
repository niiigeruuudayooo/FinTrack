<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - FinTrack</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <span class="brand-text">FinTrack</span><span class="brand-dot">‚óè</span>

      <nav class="nav">

        <a href="signup.html" class="nav-link">Sign Up</a>

  <!-- Hero Section -->

      <p class="hint">Track your income, expenses, and budgets with ease.</p>
      <div style="margin-top:20px;">

        <a href="signup.html" class="btn btn-primary" style="width:auto; margin:5px;">Sign Up</a>

    </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="copyright" style="text-align:center;">
        &copy; <span id="currentYear"></span> FinTrack. All rights reserved.
      </div>
    </div>

  <script>document.getElementById("currentYear").textContent=new Date().getFullYear();</script>

</html>
